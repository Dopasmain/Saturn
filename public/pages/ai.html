<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  </head>
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');

    html {
      overflow: hidden;
      background-color: var(--background-dark);
    }

    body{
       font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
       color: #ffffff;
    }

    * {
      margin: 0;
      opacity: 1;
      padding: 0;
      border: 0;
      font-family: 'Poppins', var(--font-family);
      color: var(--font-color);
    }

    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .content {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      pointer-events: none;
    }

    .content * {
      animation-fill-mode: forwards;
      opacity: 1;
      animation-name: fadein;
      animation-duration: 0.8s;
    }

    h1 {
      z-index: 1483989389348394834978;
      text-shadow: 0px 0px 25px white;
      font-size: 48px;
      font-weight: 700;
    }

    .gradient {
      text-shadow: 0px 0px 20px var(--accent-color);
      background: -webkit-linear-gradient(45deg, var(--primary-light), var(--primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .static-text {
      margin: 15px;
      min-height: 24px;
    }

    .cursor {
      display: inline-block;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
  <body>
    <div id="canvas-container"></div>
    <div class="grain-overlay"></div>

    <div style="animation-delay: 0.5s; position: absolute; height:100vh; width: 100vw; z-index: -6544530;" id="particles-js"></div>

    <div class="content" style="z-index: 1000;">
      <h1>COMING SOON</h1>
    </div>
  
    <script src="../js/canvas.js"></script>
  </body>
</html>

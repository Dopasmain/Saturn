<style>
.sidebar {
  border-right: 1px solid var(--accent-color);
  width: var(--sidebar-size);
  height: 100vh;
  background-color: var(--background-light);
  display: flex;
  align-items: center;
  flex-direction: column;
}

.sidebar-cell {
  transition: 0.2s;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 5px;
  width: calc(var(--sidebar-size) - 10px);
  height: calc(var(--sidebar-size) - 10px);
}

.sidebar-cell:hover {
  background-color: var(--accent-color);
}

.sidebar-cell .small {
  height: 60%;
  width: 60%;
}

.sidebar-cell .expand {
  height: 100%;
  width: 100%;
}

.dashed {
  width: 70%;
  border: 0.01px solid var(--accent-color);
  font-size: 0;
}

.svgimage, .svgimage *{
  fill: var(--sidebar-icon-color,white); 
}
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/common.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/styles/loader.css">
    <link rel="stylesheet" href="/styles/template.css">
    <style>
        html {
            overflow-y: scroll;
            padding: 10px;
        }

        body {
            background: transparent;
            color: white;
        }

        .info-card {
            background: rgba(26, 26, 36, 0.8);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 16px;
            padding: 30px;
            margin: 15px 0;
            min-height: 200px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .info-card:hover {
            transform: translateY(-2px);
            box-shadow: 0px 6px 25px rgba(147, 51, 234, 0.4);
            border-color: #9333ea;
        }

        .info-card h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .spec-row {
            display: flex;
            flex-direction: column;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            gap: 8px;
            min-height: 60px;
        }

        .spec-row:last-child {
            border-bottom: none;
        }

        .spec-label {
            font-weight: 600;
            color: white;
            font-size: 15px;
            line-height: 1.5;
        }

        .spec-value {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            font-size: 16px;
            line-height: 1.6;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #9333ea, #ec4899);
            padding: 16px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin: 20px 0;
            color: white;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        h1 {
            font-size: 32px;
            color: white;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>About Saturn Proxy</h1>

    <div class="status-badge">
        <div class="status-dot"></div>
        <span>Server Status: Online</span>
    </div>

    <div class="info-card">
        <h2>Site Specs</h2>
        <div class="spec-row">
            <span class="spec-label">CPU</span>
            <span class="spec-value">4 Vcore</span>
        </div>
        <div class="spec-row">
            <span class="spec-label">RAM</span>
            <span class="spec-value">8Gb DDR4 Ram</span>
        </div>
        <div class="spec-row">
            <span class="spec-label">Storage</span>
            <span class="spec-value">35Gb SSD NVMe</span>
        </div>
        <div class="spec-row">
            <span class="spec-label">OS</span>
            <span class="spec-value">Linux Ubuntu</span>
        </div>
    </div>

    <div class="info-card">
        <h2>Version Information</h2>
        <div class="spec-row">
            <span class="spec-label">Version</span>
            <span class="spec-value">Saturn Proxy V1</span>
        </div>
        <div class="spec-row">
            <span class="spec-label">Last Updated</span>
            <span class="spec-value">October 13 2025</span>
        </div>
    </div>
</body>
</html>

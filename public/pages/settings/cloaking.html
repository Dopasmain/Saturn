<!DOCTYPE html>
<script src="/js/common.js"></script>
<link rel="stylesheet" href="/index.css" />
<link rel="stylesheet" href="/styles/loader.css">
<link rel="stylesheet" href="/styles/template.css">
<style>
html{
  overflow-y: scroll;
  padding: 10px;
 }
button{
  background: var(--primary-mid);
  margin: 10px;
  padding: 15px;
  padding-inline: 15px;
  width: calc(100% - 20px); 
  border-radius: 15px;
}
input{
  padding: 15px;
  transition: 0.5s;
  margin: 5px; 
  background: var(--primary-mid);
  box-shadow: 0px 0px 10px var(--primary-mid);
  border-radius: 15px;
  font-weight: bold;
  width: 80px;
  margin: 10px;
  padding: 15px;
  padding-inline: 15px;
  width: calc(100% - 50px); 
  transition: box-shadow 0.3s ease;
  color: white;
}
input::placeholder {
  color: white;
  opacity: 0.8;
}
input:hover {
  box-shadow: 0px 0px 15px var(--primary-mid);
  outline: none;
}
input:focus {
  box-shadow: 0px 0px 20px var(--primary-mid);
  outline: none;
}
</style>
<h1>
    Cloaking
</h1>
<p>Tools for changing the title and favicon of SaturnProxy.</p>
<br>
<h2>
    Premade
</h2>
<p>
    Premade title + favicon combos for SaturnProxy.
</p>
<br>
<button onclick="
localStorage.removeItem('custom-title');
localStorage.removeItem('custom-favicon');
window.top.location.reload();"
>Clear</button>
<button onclick="
localStorage.setItem('custom-title','Google');
localStorage.setItem('custom-favicon','https://google.com/favicon.ico');
window.top.location.reload();"
>Google</button>
<button onclick="
localStorage.setItem('custom-title','Home - Google Drive');
localStorage.setItem('custom-favicon','https://drive.google.com/favicon.ico');
window.top.location.reload();"
>Drive</button>
<button onclick="
localStorage.setItem('custom-title','Google Docs');
localStorage.setItem('custom-favicon','https://ssl.gstatic.com/docs/documents/images/kix-favicon-2023q4.ico');
window.top.location.reload();"
>Docs</button>
<button onclick="
localStorage.setItem('custom-title','Home');
localStorage.setItem('custom-favicon','https://www.gstatic.com/classroom/ic_product_classroom_144.png');
window.top.location.reload();"
>Classroom</button>
<br>
<h2>
  Custom
</h2>
<p>
  Set custom favicon + title combos.
</p>
<br>
<h2>
  Title
</h2>
<input id="custom-title" placeholder="SaturnProxy | Settings">
<button onclick="localStorage.setItem('custom-title',document.getElementById('custom-title').value); window.top.location.reload();">Apply custom title</button>
<h2>
  Favicon
</h2>
<input id="custom-favicon" placeholder="https://google.com/favicon.ico">
<button onclick="localStorage.setItem('custom-favicon',document.getElementById('custom-favicon').value); window.top.location.reload();">Apply custom favicon</button>
<br>
<h2>
  about:blank Cloaking
</h2>
<p>
  Opens SaturnProxy in a new about:blank tab for maximum stealth 
</p>
<br>
<button onclick="openAboutBlank()">Open in about:blank</button>

<script>
function openAboutBlank() {
    var win = window.open();
    var url = window.location.origin;
    var iframe = win.document.createElement('iframe');
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.border = "none";
    iframe.src = url;
    win.document.body.appendChild(iframe);
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/common.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/styles/loader.css">
    <link rel="stylesheet" href="/styles/template.css">
    <style>
        html {
            overflow-y: scroll;
            padding: 10px;
        }

        body {
            background: transparent;
            color: white;
        }

        button {
            background: linear-gradient(135deg, #9333ea, #ec4899);
            margin: 10px 0;
            padding: 15px;
            width: 100%;
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(147, 51, 234, 0.4);
            border-color: #9333ea;
        }

        input {
            padding: 15px;
            transition: 0.3s;
            margin: 10px 0;
            background: rgba(26, 26, 36, 0.8);
            border: 2px solid rgba(147, 51, 234, 0.3);
            box-shadow: 0px 0px 10px rgba(147, 51, 234, 0.2);
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:hover {
            box-shadow: 0px 0px 15px rgba(147, 51, 234, 0.4);
            outline: none;
            border-color: #9333ea;
        }

        input:focus {
            box-shadow: 0px 0px 20px rgba(147, 51, 234, 0.6);
            outline: none;
            border-color: #ec4899;
        }

        h1 {
            font-size: 32px;
            color: white;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            color: white;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Cloaking</h1>
    <p>Tools for changing the title and favicon of Saturn Proxy.</p>

    <h2>Premade</h2>
    <p>Premade title + favicon combos for Saturn Proxy.</p>
    
    <button onclick="
        localStorage.removeItem('custom-title');
        localStorage.removeItem('custom-favicon');
        window.top.location.reload();">
        Clear
    </button>
    
    <button onclick="
        localStorage.setItem('custom-title','Google');
        localStorage.setItem('custom-favicon','https://google.com/favicon.ico');
        window.top.location.reload();">
        Google
    </button>
    
    <button onclick="
        localStorage.setItem('custom-title','Home - Google Drive');
        localStorage.setItem('custom-favicon','https://drive.google.com/favicon.ico');
        window.top.location.reload();">
        Drive
    </button>
    
    <button onclick="
        localStorage.setItem('custom-title','Google Docs');
        localStorage.setItem('custom-favicon','https://ssl.gstatic.com/docs/documents/images/kix-favicon-2023q4.ico');
        window.top.location.reload();">
        Docs
    </button>
    
    <button onclick="
        localStorage.setItem('custom-title','Home');
        localStorage.setItem('custom-favicon','https://www.gstatic.com/classroom/ic_product_classroom_144.png');
        window.top.location.reload();">
        Classroom
    </button>

    <h2>Custom</h2>
    <p>Set custom favicon + title combos.</p>

    <h2>Title</h2>
    <input id="custom-title" placeholder="Saturn Proxy | Settings">
    <button onclick="localStorage.setItem('custom-title',document.getElementById('custom-title').value); window.top.location.reload();">
        Apply Custom Title
    </button>

    <h2>Favicon</h2>
    <input id="custom-favicon" placeholder="https://google.com/favicon.ico">
    <button onclick="localStorage.setItem('custom-favicon',document.getElementById('custom-favicon').value); window.top.location.reload();">
        Apply Custom Favicon
    </button>

<h2>
  about:blank Cloaking
</h2>
<p>
  Opens SaturnProxy in a new about:blank tab for maximum stealth 
</p>
<br>
<button onclick="openAboutBlank()">Open in about:blank</button>

<script>
function openAboutBlank() {
    var win = window.open();
    var url = window.location.origin;
    var iframe = win.document.createElement('iframe');
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.border = "none";
    iframe.src = url;
    win.document.body.appendChild(iframe);
}
</script>

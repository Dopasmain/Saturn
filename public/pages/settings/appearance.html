<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/js/common.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/styles/loader.css">
    <link rel="stylesheet" href="/styles/template.css">
    <style>
        html {
            overflow-y: scroll;
            padding: 10px;
        }

        body {
            background: transparent;
            color: white;
        }

        button {
            background: linear-gradient(135deg, #9333ea, #ec4899);
            margin: 10px 0;
            padding: 15px;
            width: 100%;
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(147, 51, 234, 0.4);
            border-color: #9333ea;
        }

        h1 {
            font-size: 32px;
            color: white;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            color: white;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Appearance</h1>
    <p>Tools for changing how Saturn Proxy looks (Separate from theming)</p>

    <h2>Loading Screen</h2>
    <p>Choose whether or not there is a loading screen.</p>
    <button onclick="localStorage.setItem('load-enabled',true); window.top.location.reload();">Enable Loading Screen</button>
    <button onclick="localStorage.setItem('load-enabled',false); window.top.location.reload();">Disable Loading Screen</button>
</body>
</html>

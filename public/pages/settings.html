<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/js/common.js"></script>
    <script src="/js/particles.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/styles/loader.css">
    <link rel="stylesheet" href="/styles/template.css">
    <script src="/js/settings.js"></script>

  </head>
<style>
button{
  width: calc(100% - 20px);
  flex-grow: 1;
  overflow: visible;
  padding: 16px 20px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  margin: 8px 10px;
  border-radius: 16px;
  font-weight: 600;
  font-size: 15px;
  box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
  background: var(--primary-dark);
  border: 1px solid rgba(255, 255, 255, 0.1);
  display: flex;
  align-items: center;
  justify-content: flex-start;
  gap: 12px;
  position: relative;
  cursor: pointer;
}

button:hover{
  transform: translateY(-2px);
  box-shadow: 0px 6px 25px var(--primary-mid);
  border-color: var(--accent-color);

}

button:active{
  transform: translateY(0px);
}

[active="true"]{
  background: linear-gradient(135deg, var(--primary-mid), var(--accent-color));
  box-shadow: 0px 6px 25px var(--primary-mid);
  border-color: var(--accent-color);
}

[active="true"]::before{
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: 16px;
  padding: 2px;
  background: linear-gradient(135deg, var(--accent-color), var(--primary-mid));
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  opacity: 0.5;
}

button svg {
  width: 20px;
  height: 20px;
  stroke-width: 2.5;
  flex-shrink: 0;
}
</style>
<body>
  <div style="animation-delay: 0.5s; position: absolute; height:100vh; width: 100vw; z-index: 1000;" id="particles-js"></div>
  <script src="/js/load-particles.js"></script>
  <script src="/js/particles.min.js"></script>
  <div class="content">
    <div class="main">
      <div style="z-index: 9999; height: 100%; width: 100%; display: flex; flex-direction: row-reverse;">
        <iframe id="settingsIframe" style="
          flex-grow: 1;
          margin: 25px;
          border-radius: 25px;
          background: linear-gradient(-135deg, var(--primary-dark), var(--primary-dark));
          ">
        </iframe>
        <div style="
            width: 280px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--accent-color);
            ">
          <h1 style="
            font-size: 40px;
            border-bottom: 2px solid var(--accent-color);
            border-radius: 3px;
            padding: 5px;
            margin-bottom: 10px;
            ">
            Settings
          </h1>
          <div style="
            flex: 0.8;
            display: flex;
            flex-direction: column;
            overflow: visible;
          ">
            <div style="height: 15px;"></div>
            <button active="false" id="appearance">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="13.5" cy="6.5" r=".5"/><circle cx="17.5" cy="10.5" r=".5"/><circle cx="8.5" cy="7.5" r=".5"/><circle cx="6.5" cy="12.5" r=".5"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"/></svg>
              <span>Appearance</span>
            </button>
            <button active="false" id="proxy">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
              <span>Proxy</span>
            </button>
            <button active="false" id="optimization">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
              <span>Optimization</span>
            </button>
            <button active="false" id="cloaking">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>
              <span>Cloaking</span>
            </button>
            <button active="false" id="themes">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>
              <span>Themes</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
